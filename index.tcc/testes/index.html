<!DOCTYPE html> <!-- Declara que este documento é HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define viewport para responsividade em dispositivos móveis -->
  <title>Carousel 3D Petshop</title> <!-- Título da aba do navegador -->
  <style>
    * { 
      margin: 0; /* Remove margens padrão de todos os elementos */
      padding: 0; /* Remove espaçamento interno padrão */
      box-sizing: border-box; /* Inclui padding e border no tamanho total do elemento */
    }

    body {
      display: flex; /* Define layout flexível */
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center; /* Centraliza verticalmente */
      flex-direction: column; /* Coloca elementos em coluna (carousel + indicadores) */
      height: 100vh; /* Altura da tela inteira */
      background: #111; /* Fundo escuro */
      overflow: hidden; /* Evita rolagem */
      font-family: sans-serif; /* Fonte padrão */
    }

    .carousel {
      position: relative; /* Necessário para posicionamento absoluto das imagens e botões */
      width: 800px; /* Largura do carousel */
      height: 300px; /* Altura do carousel */
      perspective: 1000px; /* Cria efeito 3D para as imagens */
      display: flex; /* Layout flexível */
      justify-content: center; /* Centraliza conteúdo horizontalmente */
      align-items: center; /* Centraliza conteúdo verticalmente */
      overflow: visible; /* Permite que imagens laterais saiam parcialmente do container */
    }

    .carousel img {
      position: absolute; /* Todas as imagens ficam sobrepostas */
      width: 500px; /* Largura da imagem */
      height: 300px; /* Altura da imagem */
      object-fit: cover; /* Preenche a imagem sem distorcer */
      border-radius: 15px; /* Bordas arredondadas */
      transition: transform 0.6s ease, filter 0.6s ease, opacity 0.6s ease; /* Transições suaves para transformações, filtro e opacidade */
      cursor: pointer; /* Cursor de clique ao passar sobre a imagem */
    }

    .active {
      transform: translateX(0) scale(1.1); /* Centraliza e aumenta a imagem ativa */
      filter: blur(0); /* Sem desfoque */
      opacity: 1; /* Totalmente visível */
      z-index: 3; /* Fica acima das imagens laterais */
    }

    .left {
      transform: translateX(-550px) scale(0.8); /* Desloca a imagem para a esquerda e reduz tamanho */
      filter: blur(3px); /* Desfoque leve */
      opacity: 0.6; /* Transparência parcial */
      z-index: 2; /* Atrás da imagem central */
    }

    .right {
      transform: translateX(550px) scale(0.8); /* Desloca a imagem para a direita e reduz tamanho */
      filter: blur(3px); /* Desfoque leve */
      opacity: 0.6; /* Transparência parcial */
      z-index: 2; /* Atrás da imagem central */
    }

    .hidden {
      opacity: 0; /* Invisível */
      pointer-events: none; /* Não clicável */
      transform: scale(0.5); /* Reduz tamanho */
      z-index: 1; /* Atrás de todas as outras imagens */
    }

    .prev, .next {
      position: absolute; /* Posicionamento absoluto para sair do fluxo normal */
      top: 50%; /* Centraliza verticalmente */
      transform: translateY(-50%); /* Ajuste fino para centralização exata */
      background: rgba(255, 255, 255, 0.7); /* Fundo semitransparente */
      border: none; /* Remove borda padrão */
      padding: 10px 15px; /* Espaçamento interno */
      cursor: pointer; /* Cursor de clique */
      border-radius: 50%; /* Botão arredondado */
      font-size: 20px; /* Tamanho do símbolo */
      z-index: 10; /* Fica acima das imagens */
    }

    .prev { left: -50px; } /* Posiciona o botão anterior à esquerda do carousel */
    .next { right: -50px; } /* Posiciona o botão próximo à direita do carousel */

    .carousel-indicators {
      display: flex; /* Alinha as bolinhas horizontalmente */
      gap: 10px; /* Espaçamento entre bolinhas */
      margin-top: 20px; /* Distância do carousel */
    }

    .dot {
      width: 12px; /* Largura da bolinha */
      height: 12px; /* Altura da bolinha */
      border-radius: 50%; /* Forma circular */
      background: rgba(255, 255, 255, 0.5); /* Cor cinza clara */
      cursor: pointer; /* Cursor de clique */
      transition: background 0.3s; /* Transição suave ao mudar cor */
    }

    .dot.active-dot {
      background: white; /* Bolinha ativa em branco */
    }
  </style>
</head>
<body>

  <div class="carousel" aria-label="Galeria de imagens de Petshop">
    <img src="racao.gif" alt="petgato" class="active" /> <!-- Imagem inicial ativa -->
    <img src="petisco.gif" alt="petshop" /> <!-- Imagem à direita inicialmente -->
    <img src="tosa.gif" alt="cachorro" /> <!-- Imagem à esquerda inicialmente -->

    <button class="prev" aria-label="Imagem anterior">&#10094;</button> <!-- Botão anterior -->
    <button class="next" aria-label="Próxima imagem">&#10095;</button> <!-- Botão próximo -->
  </div>

  <div class="carousel-indicators" aria-label="Indicadores do carousel"></div> <!-- Container das bolinhas -->

  <script>
    const images = document.querySelectorAll('.carousel img'); // Seleciona todas as imagens do carousel
    const prevBtn = document.querySelector('.prev'); // Seleciona botão anterior
    const nextBtn = document.querySelector('.next'); // Seleciona botão próximo
    const indicators = document.querySelector('.carousel-indicators'); // Seleciona container das bolinhas

    let currentIndex = 0; // Índice da imagem central
    let autoPlay; // Variável para autoplay

    // Cria bolinhas dinamicamente conforme quantidade de imagens
    images.forEach((_, i) => {
      const dot = document.createElement('div'); // Cria bolinha
      dot.classList.add('dot'); // Adiciona classe dot
      if (i === 0) dot.classList.add('active-dot'); // Primeira bolinha ativa
      dot.addEventListener('click', () => { // Clique na bolinha
        currentIndex = i; // Atualiza índice
        updateCarousel(); // Atualiza carousel
        restartAutoPlay(); // Reinicia autoplay
      });
      indicators.appendChild(dot); // Adiciona bolinha no container
    });

    const dots = document.querySelectorAll('.dot'); // Seleciona todas as bolinhas

    // Atualiza posição das imagens e bolinhas
    function updateCarousel() {
      images.forEach((img, index) => {
        img.classList.remove('active', 'left', 'right', 'hidden'); // Remove todas as classes

        if (index === currentIndex) img.classList.add('active'); // Central
        else if (index === (currentIndex - 1 + images.length) % images.length) img.classList.add('left'); // Esquerda
        else if (index === (currentIndex + 1) % images.length) img.classList.add('right'); // Direita
        else img.classList.add('hidden'); // Fora do foco
      });

      // Atualiza bolinhas
      dots.forEach((dot, i) => {
        dot.classList.toggle('active-dot', i === currentIndex); // Ativa bolinha correspondente
      });
    }

    function nextSlide() { // Vai para próxima imagem
      currentIndex = (currentIndex + 1) % images.length; // Incrementa índice circularmente
      updateCarousel(); // Atualiza carousel
    }

    function prevSlide() { // Vai para imagem anterior
      currentIndex = (currentIndex - 1 + images.length) % images.length; // Decrementa índice circularmente
      updateCarousel(); // Atualiza carousel
    }

    // Eventos dos botões
    nextBtn.addEventListener('click', () => {
      nextSlide(); // Próxima imagem
      restartAutoPlay(); // Reinicia autoplay
    });

    prevBtn.addEventListener('click', () => {
      prevSlide(); // Imagem anterior
      restartAutoPlay(); // Reinicia autoplay
    });

    function startAutoPlay() { // Inicia autoplay automático
      autoPlay = setInterval(nextSlide, 3000); // Troca de slide a cada 3 segundos
    }

    function restartAutoPlay() { // Reinicia autoplay
      clearInterval(autoPlay); // Para autoplay atual
      startAutoPlay(); // Reinicia
    }

    updateCarousel(); // Inicializa carousel
    startAutoPlay(); // Inicia autoplay automático
  </script>

</body>
</html>
