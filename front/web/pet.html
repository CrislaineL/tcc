<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front/css/style3.css">
    <title>Cadastro de Pet</title>
</head>
<body>
    <div class="container">
        <div class="container_formulario">
            <h1>Cadastro do Pet</h1>
            
            <form action="/enviarCadastro" method="post">

               <label for="dados">Nome do Dono(a):</label>
               <input type="text" id="dono" name="dados" required>

               <label for="dados">Digite seu cpf:</label>
               <input type="number" id="CPF" name="dados" required>
       
               <label for="dados">Telefone para contato:</label>
               <input type="number" id="tel" name="dados" required>
                
                <label for="especiePet">Espécie:</label>
                <select id="especiePet" name="especiePet">
                    <option value="cachorro">Cachorro</option>
                    <option value="gato">Gato</option>
                    <option value="peixe">Peixe</option>
                    <option value="passaro">Pássaro</option>
                </select>

                
                <label for="nome">Nome do Pet:</label>
                <input type="text" id="nomepet" name="nomepet" required>
                
                <label for="racaPet">Raça:</label>
                <input type="text" id="racaPet" name="racaPet" required>
                
                <label for="idadePet">Idade:</label>
                <input type="number" id="idadePet" name="idadePet" required>
                
                
                <label for="nascpet">Data de Nascimento do Pet:</label>
                <input type="date" id="nascpet" name="nascpet" required>
                
                <label for="emailProprietario">E-mail:</label>
                <input type="email" id="emailProprietario" name="emailProprietario" required>
                
                
                <input type="submit" value="Cadastrar">
            </form>
            <div class="back-button"> 
                <button type="submit" onclick="Enviar()">Enviar</button></a>
                <a href="cadastrar.html"><button>Voltar</button></a> 
            </div>
    </div>
    </div>

</body>
</html>
