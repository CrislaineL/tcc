<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="./css/carrinho.css">
</head>

<body>
    <header>
        <h1>Carrinho de Compras</h1>
        <button onclick="window.location.href='logado.html'">Voltar</button>
    </header>

    <main>
      <h2>seu carrinho</h2>
      <div id="listaCarrinho"></div>
      <p>Total: R$ <span id="total">0.00</span></p>

      <div class="banner">Cupom de presente: desconto5  </div>

      <input type="text" id="cupom" placeholder="Cole o cupom aqui">
      <button id="aplicarCupom">Aplicar 5%</button>

      <h3>Informações de Entrega</h3>
<form id="formEntrega">
  <input type="text" id="nome" placeholder="Nome completo" required><br>
  <input type="text" id="endereco" placeholder="Endereço completo" required><br>
  <input type="text" id="bairro" placeholder="Bairro" required><br>
  <input type="text" id="cidade" placeholder="Cidade" required><br>
  <input type="text" id="cep" placeholder="CEP" required><br>
  <input type="tel" id="telefone" placeholder="Telefone" required><br>
</form>

      <h3>Forma de pagamento</h3>
      <select id="pagamento">
      <option value="pix">Seleciona uma opção</option>
      <option value="pix">PIX</option>
      <option value="credito">Cartão de Crédito</option>
      <option value="debito">Cartão de Débito</option>
      </select>

    
      <!-- PIX -->
<div id="pagamentoPix" style="display:none; margin-top:10px;">
  <p>Copie a chave pix no seu banco e envie o coprovante:</p>
  <br>
  <p>f66ff5b8-7671-41b0-863d-207c672954b7</p>
</div>

<!-- Cartão -->
<div id="pagamentoCartao" style="display:none; margin-top:10px;">
  <label>Número do Cartão:</label>
  <input type="text" id="numeroCartao" maxlength="16" placeholder="0000 0000 0000 0000"><br>
  <label>Nome no Cartão:</label>
  <input type="text" id="nomeCartao" placeholder="Nome completo"><br>
  <label>Validade (MM/AA):</label>
  <input type="text" id="validadeCartao" maxlength="5" placeholder="MM/AA"><br>
  <label>CVV:</label>
  <input type="text" id="cvvCartao" maxlength="3" placeholder="123"><br>
</div>


      <div id="parcelas" style="display:none;">
  <label>Parcelar em: </label>
  <select id="numParcelas">
    <option value="1">1x sem juros</option>
    <option value="2">2x</option>
    <option value="3">3x</option>
  </select>
</div>

<button id="finalizar">Finalizar Pedido</button>

    </main>

    <script src="./js/carrinho.js"></script>
</body>

</html>
