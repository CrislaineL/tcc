<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Gat√¥</title>
  <link rel="stylesheet" href="./css/senhaadmin.css">
</head>
<body>

 <img src="pepet3.png" alt="logo" class="logo">

 
  <div class="login-container">
    <h2>Login</h2>
    <div class="password-display" id="password">******</div>

    <div class="keypad">
      <button onclick="addDigit('1')">1</button>
      <button onclick="addDigit('2')">2</button>
      <button onclick="addDigit('3')">3</button>
      <button onclick="addDigit('4')">4</button>
      <button onclick="addDigit('5')">5</button>
      <button onclick="addDigit('6')">6</button>
      <button onclick="addDigit('7')">7</button>
      <button onclick="addDigit('8')">8</button>
      <button onclick="addDigit('9')">9</button>
      <button onclick="clearPassword()" id="clear">C</button>
      <button onclick="addDigit('0')">0</button>
    </div>

    <div class="actions">
      <button id="login" disabled onclick="login()">Entrar</button>
    </div>
    <div id="error"></div>
  </div>

  <script>
    let password = "";

    function addDigit(num) {
      if (password.length < 6) {
        password += num;
        updateDisplay();
      }
    }

    function clearPassword() {
      password = "";
      updateDisplay();
      document.getElementById("error").innerText = "";
    }

    function updateDisplay() {
      const masked = "*".repeat(password.length).padEnd(6, "-");
      document.getElementById("password").innerText = masked;
      document.getElementById("login").disabled = (password.length !== 6);
    }

    function login() {
      if (password === "101010") {
        alert("Bem Vindo Admin!");
        window.location.href = "admin.html";
      } else {
        document.getElementById("error").innerText = "Senha incorreta!";
        clearPassword();
      }
    }

    updateDisplay();
  </script>
</body>
</html>
